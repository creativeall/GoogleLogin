<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Form</title>
    <link rel="stylesheet" href="GoogleLogin1.css">
</head>
<body>
    <div class="box">
        <div class="google-logo"> 
        <img src="./img/Google_2015_logo.svg.png" alt="" height="30px" width="80px">
    </div>
        <h2>Sign in</h2>
        <p class="para">Use Your Google Account</p>
        <form action="#">
            <div class="inputBox">
                <input type="email" name="email" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="email">Email or phone</label>
                <a href="ForgotMail.html">Forgot email?</a>
                <br><br><br><br>
                <p class="para">Not your computer? Use Guest mode to sign in privately.<a href="https://support.google.com/chrome/answer/6130773?hl=en" target="_blank"> Learn more about using Guest mode</a></p>
            </div>
            <div class="forgot">
                <button style="border: none;">Create account</button>
                <button style="background-color:#1a73e8; border: 2px solid #1a73e8; "><a href="Password.html" style="color: white;">Next</a></button>
            </div>
        </form>
    </div>
</body>
</html>
