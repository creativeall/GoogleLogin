<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Email</title>
    <link rel="stylesheet" href="ForgotMail.css">
</head>
<body>
    <div class="box">
        <div class="google-logo"> 
        <img src="./img/Google_2015_logo.svg.png" alt="" height="30px" width="80px">
    </div>
        <h2>Find your email</h2>
        <p class="para">Enter your phone number or recovery emailt</p>
        <form action="#">
            <div class="inputBox">
                <input type="email" name="email" required value="" onkeyup="this.setAttribute('value',this.value);">
                <label for="email">Phone number or email</label>
                <div class="forgot">
                    <button style="background-color:#1a73e8; border: 2px solid #1a73e8;"><a href="Name.html" style="color: white;"> Next</a></button>
                </div>
            </form>
        </div>
</body>
</html>
